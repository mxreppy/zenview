<div class="container">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <h1>ZenView</h1>
      <table>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Assignee</th>
          <th>JIRA Tickets</th>
        </tr>
        <tr ng-repeat="ticket in tickets">
          <td><a href="#/ticket-detail/{{ticket.id}}">{{ ticket.id }}</a></td>
          <td>{{ ticket.name }}</td>
          <td>{{ ticket.assignee }}</td>
          <td><a href="http://energyplus.atlassian.net/browse/{{ jira.key }}">{{ jira.key }}</a></td>
        </tr>
      </table>
    </div>
  </div>
</div>S
